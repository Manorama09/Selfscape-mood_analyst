<body style="background-color: #E3E3E3; background-image: url('./images/Bg_3.png'); background-size: cover; background-repeat: no-repeat;">

    <nav class="navbar navbar-custom navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Selfscape</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ml-5">
                <li class="nav-item mr-5">
                    <a class="nav-link" href="#">Insights<span class="sr-only"></span></a>
                  </li>
                  <li class="nav-item mr-5">

                  <li class="nav-item ">
                      <a class="nav-link" href="#">Selfspace</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid" id="banner" style="position: fixed; z-index: 100;width:100%"></div>
      <div class="container" id="analytics">
                <h1 style="font-weight: 300;">View Analytics</h1>
                    <div id="card" style="padding:2px;">
                        <div class="graph">
                            <ul class="months" style="list-style-type:none;">
                              <li>Jan</li>
                              <li>Feb</li>
                              <li>Mar</li>
                              <li>Apr</li>
                              <li>May</li>
                              <li>Jun</li>
                              <li>Jul</li>
                              <li>Aug</li>
                              <li>Sep</li>
                              <li>Oct</li>
                              <li>Nov</li>
                              <li>Dec</li>
                            </ul>
                            <!-- <ul class="days" style="list-style-type:none;">
                              <li>Sun</li>
                              <li>Mon</li>
                              <li>Tue</li>
                              <li>Wed</li>
                              <li>Thu</li>
                              <li>Fri</li>
                              <li>Sat</li>
                            </ul> -->
                            <ul class="circles" style="list-style-type:none;">
                              <!-- added via javascript -->
                              <script>
                                  const circles = document.querySelector('.circles');
                                    for (var i = 1; i < 365; i++) {
                                    const level = Math.floor(Math.random() * 11);  
                                    circles.insertAdjacentHTML('beforeend', `<li data-level="${level}"></li>`);
                                    }
                              </script>
                            </ul>
                          </div>
                            </div>
                        </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
