<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selfscape Signup</title>
    <link rel="stylesheet" href="./styles.css/login_signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body style="background-color: #E3E3E3; background-image: url('./images/Login1.png'); background-size: cover; background-repeat: no-repeat;">

    <nav class="navbar navbar-custom navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Selfscape</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ml-5">
                <li class="nav-item mr-5">
                    <a class="nav-link" href="#">Instructions<span class="sr-only"></span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#"> About Us</a>
                </li>

            </ul>

        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6 offset-md-3 card">
                <div class="card-body text-center mt-5 pt-5">
                    <h5 class="col-12 card-title mt-5">SIGN UP</h5>

                    <div class=" col-12 card-text text-center">
                        <div class="admin mt-5">
                            <form>
                                <div>
                                    <input id="name" placeholder="Name" type="name" name="name"
                                        onfocus="yellow(event)" required>
                                </div>
                                <div>
                                    <input id="email" placeholder="Email" type="email" name="email"
                                        onfocus="yellow(event)" required>
                                </div>
                                <div>
                                    <input id="password" placeholder="Password" type="password" name="password"
                                        onfocus="yellow(event)" required>
                                </div>
                                <div>
                                    <input id="occupation" placeholder="Occupation" type="text" name="occupation"
                                        onfocus="yellow(event)">
                                </div>
                               
                                <div>
                                    <input id="dob" placeholder="Date of Birth" onfocus="(this.type='date')" type="text" name="dob"
                                        onfocus="yellow(event)" required>
                                </div>
                                
                                  <select class="col-12 col-md-9 mt-4 form-control-lg" placeholder="Gender" style="width:100%">
                                    <option value="" hidden>Gender</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                  </select>
                                  
                                
                                <div>
                                    <input class="mt-4 login-button" type="button" value="Signup" id="sub">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-12 text-center pt-5">
                        <a href="index.html">Already have an account? <b style="color:#617695">Log In!</b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

<script></script>

</html>
