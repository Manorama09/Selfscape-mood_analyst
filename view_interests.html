<script>
  window.onload = function getData(e) {
    let token = localStorage.getItem("token");
    fetch(
      "https://selfscape.herokuapp.com/interest/filter/?category=Leisure",
      {
        method: "GET",
        headers: {
          "Content-Type": "application/json",
          Authorization: `${token}`,
        },
      }
    )
      .then((res) => {
        return res.json();
      })
      .then((res) => {
        if (res.message === "Found interests") {
          console.log(res);

            let interestname = ele.interestName;
            let description = ele.description;

              content +
              `<div class="card my-2" id="viewleisureinterestcards" style="border-color: #2E486F;">
            <h5 class="card-header" style="background-color: #E3BBB9; color: #2E486F" > ${interestname}</h5>
            <div class="card-body">
              <p class="card-text">
               
              <div style="font-size: 15px;font-weight: bolder;" >  ${description}</div>
              </p>
            </div>
          </div>`;
          });

          document.getElementById(

          ).innerHTML = content;
