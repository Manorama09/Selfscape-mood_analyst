<script>
  function colorChange(event) {
    console.log(event.target.style.color);
    if (event.target.style.color === `rgb(97, 118, 149)`) {
      event.target.style.color = `#F1C145`;
    } else {
      event.target.style.color = `#617695`;
    }
  }
  window.onload = function () {
    let token = localStorage.getItem("token");
    fetch("https://selfscape.herokuapp.com/diary/", {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `${token}`
      },
    })
      .then(res => {
        return res.json()
      })
      .then(res => {

        if (res.message === "Found diary enteries") {

          console.log(res);
          let content = "";
          let key = 0;
          res.diary.forEach(ele => {
            let mood = ele.mood;
            let star = ele.isFavorite;
            let starContent = ``;
            console.log(star);
            if (star === false) {
              starContent = `<i class="fa fa-star star" onClick="colorChange(event)" style="color: #617695" id="favorite"></i>`
            }
            else {
              starContent = `<i class="fa fa-star star" onClick="colorChange(event)" style="color: #F1C145" id="favorite"></i>`;
            }
            let diaryBody = ele.diaryBody;
            let date = new Date(ele.created_at);
            let created = date.toDateString();
            key = key + 1;
            content = content + ` <div class="col-4 " ><div class="card shadow-lg bg-white rounded">
                        <div class="card-body">
                           <div class="row">
                            <div class="col-6 text-left mt-1 mb-4">
                              Mood Range: ${mood}/10
                            </div>
                            <div class="col-6 text-right mt-1 mb-4">
                            ${starContent}
                          </div>
                            </div> 
                          
                          <h6 class="card-subtitle mb-4 text-muted">${created}</h6>
                          <div class="container mt-5">
                            <div class="row mt-5" style="position: absolute; bottom: 0; left:15; right:5;width:100%;">
                               <div data-toggle="modal" data-target="#exampleModal${key}" class="col-12 bgcolor" data-level="${mood}" style="  font-size: 20px;text-align:center; font-weight:bolder; height:40px;">View Entry</div> 
                            </div> 
                          </div>
                         </div>
                         </div>
                        </div>
                         
                         <div class="modal fade" id="exampleModal${key}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">${created}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                              <div class="modal-body">
                                ${diaryBody} 
                              </div>
                              <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                
                              </div>
                            </div>
                          </div>
                        </div> 
                        `
          })


          document.getElementById('viewentries').innerHTML = content;

        }
      })
      .catch(err => {
        console.log(err);
      })
  }

</script>
