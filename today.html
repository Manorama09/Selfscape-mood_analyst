<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today</title>
    <link rel="stylesheet" href="./styles/styles1.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<script>
    function yellow(event) {
        event.target.style.borderColor = " #2E486F";
    }</script>

<body
    style="background-color: #E3E3E3; background-image: url('./images/Bg_3.png'); background-size: cover; background-repeat: no-repeat;">

    <nav class="navbar navbar-custom navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Selfscape</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ml-5">
                <li class="nav-item mr-5">
                    <a class="nav-link" href="#">Insights<span class="sr-only"></span></a>
                </li>
                <li class="nav-item mr-5">
                    <a class="nav-link" href="#">Logs</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link" href="#">Selfspace</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid" id="banner" style="position: fixed; z-index: 100;width:100%"></div>
    <div class="container" id="today">
        <h1 style="font-weight: 300;">Aug 06, 2020</h1>
        <div id="card">
            <form>
                <h5 style="font-weight:300;">Your Mood</h5>

                <div class="slidecontainer">
                    <br>
                    <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
                    <p id="output"></p>
                </div>
                <br>
                <h5 style="font-weight:300;">Your Entry</h5>
                <div id="logsdiv">
                    <textarea id="logs" rows="7" cols="90" placeholder="Share in detail here"
                        onfocus="yellow(event)"></textarea>
                </div>
                <div id="save">
                    <button id="sub">SAVE</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        var slider = document.getElementById("myRange");
        var output = document.getElementById("output");
        output.innerHTML = slider.value;
        slider.oninput = function () {
            output.innerHTML = this.value;
        }
    </script>
    <script>
        window.onload = function () {
             
            document.getElementById("sub").addEventListener("click", function (e) {
                var myRange = document.getElementById("myRange").value;
                var logs = document.getElementById("logs").value;

                let status = [];
                console.log(myRange);
                console.log(logs);
                if (logs.length <= 1) {
                    document.getElementById("logs").style.borderColor = "#FC7762";
                    document.getElementById("logs").value = "";
                    document.getElementById("logs").placeholder = "Please enter the diary log";
                    status.push("false")
                    document.getElementById("logs").classList.add("red");
                    e.preventDefault();
                } else {
                    status.push("true")
                }
                if (status.includes("false")) {
                    console.log("There was some error while validating")
                    return false;
                }
                else {
                    console.log("Validated");
                    e.preventDefault();
                    document.getElementById("sub").value = "Loading..."
                    let token = (localStorage.getItem("token"));
                    fetch("https://selfscape.herokuapp.com/diary/", {
                        method: 'POST',
                        headers: new Headers({
                            'content-type': 'application/json',
                            'Authorization': `${token}`
                        }),
                        body: JSON.stringify({
                            mood:myRange,
                            diaryBody:logs 
                        }),
                    })
                        .then(res => {
                            return res.json()
                        })
                        .then(res => {
                            console.log(res)
                            console.log(token);
                            if (res.message == "Diary entry added successfully") {
                                 
                                document.getElementById("sub").value = "SAVE";
                                setTimeout(() => {
                                    window.location.href = "entries.html";
                                }, 2500)
                            }
                        })
                        .catch(err => {
                            document.getElementById("banner").style.backgroundColor = "red";
                            document.getElementById("banner").style.display = "block";
                            document.getElementById("banner").innerHTML = "There was some error"
                            document.getElementById("banner").classList.add("error");
                            document.getElementById("sub").value = "SAVE"
                        })
                }
                 
            })
        };
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
