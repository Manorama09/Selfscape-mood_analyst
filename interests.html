      <div class="container ">

            <div class="col-12 col-md-10 offset-md-1 card pb-5 pt-5" style="background-color: #FC7762;" >
                <h5 class="col-12 col-md-8 offset-md-1 card-title mb-4">Interests and Hobbies</h5>
                <div class="col-12 col-md-8 offset-md-2 card pb-5 " >
                    <div class="card-body text-center  ">
                      
                        <h5 class="col-12 col-md-8 mb-4">Help us get to know you better!</h5>
                      <div class=" col-12 card-text text-center">
                            <div class="admin mt-5">
                                <form >
                                  
                                    <div >
                                        <select class="col-12 col-md-9 form-control-lg" placeholder="Gender" style="width:100%" id="option" >
                                            <option value="" hidden>Choose a category</option>
                                            <option value="1">Career commitments</option>
                                            <option value="1">Self Learning or Productivity</option>
                                            <option value="2">Working on your talent</option>
                                            <option value="3">Passtime or Lazying around</option>
                                          </select>

                                      <input class="mt-5" id="interest" placeholder="Interest" type="text" name="interest"
                                          onfocus="yellow(event)" required>
                                  </div>

                                        <textarea class="col-md-10" id="text" rows="10" cols="40" placeholder="Share in detail here" onfocus="yellow(event)"></textarea>
                                    </div>

                                        <input class="mt-5 login-button" type="button" value="Save" id="sub">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script>
window.onload = function () {
                document.getElementById("sub").addEventListener("click", function (e) {
    
                    var option = document.getElementById("option").value;
                    var text = document.getElementById("text").value;
                    var interest = document.getElementById("interest").value;
                    
                    let status = [];
                    
                    if (interest.length <= 1) {
                        document.getElementById("interest").style.borderColor = "#FC7762";
                        document.getElementById("interest").value = "";
                        document.getElementById("interest").placeholder = "Please mention your interest";
                        status.push("false")
                        document.getElementById("interest").classList.add("red");
                    } else {
                        status.push("true")
                    }
                    if (text.length <= 1) {
                        document.getElementById("text").style.borderColor = "#FC7762";
                        document.getElementById("text").value = "";
                        document.getElementById("text").placeholder = "Please mention something about your interest";
                        status.push("false")
                        document.getElementById("text").classList.add("red");
                    } else {
                        status.push("true")
                    }
                  
                    if (status.includes("false")) {
                        console.log("There was some error while validating")
                        return false
                    }
                    else {
                        console.log("Validated")
                        document.getElementById("sub").value = "Loading...";
                        let token = (localStorage.getItem("token"));
                        fetch("https://selfscape.herokuapp.com/interest/", {
                            method: 'POST',
                            headers: new Headers({'content-type': 'application/json',
                            'Authorization': `${token}`
                          }),
                            body: JSON.stringify({
                            interestName:interest,
                            description:text,
                            category:option
                        }),
                        })
                        .then(res => {
                            return res.json()
                        })
                        .then(res => {
                            console.log(res)
                            if (res.message == "Interest added successfully") {
                                localStorage.setItem("token", res.token);        
                                localStorage.setItem("token", res.token);
                                document.getElementById("sub").value = "Save";
                                setTimeout(() => {
                                    window.location.href = "today.html";
                                }, 2500)
                            } 
                        })
                        .catch(err => {
                            document.getElementById("banner").style.backgroundColor = "#FC7762";
                            document.getElementById("banner").style.display = "block";
                            document.getElementById("banner").innerHTML = "There was some error";
                            document.getElementById("banner").classList.add("error");
                            document.getElementById("sub").value = "Save"
                        })
                    }
                })
            };


</script>
